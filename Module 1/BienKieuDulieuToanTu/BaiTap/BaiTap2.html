<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
</head>
<body>
<form >
    <label>Amount</label><label style="margin-left: 250px">From currency</label><label style="margin-left: 200px">To currency</label>
    <br><br>
    <input id="money" type="text" name="amount"/>
    <select style="margin-left: 150px">
        <option>VnDong</option>
    </select>

    <select style="margin-left: 230px">
        <option>USD</option>
    </select>
   <button  style="margin-left: 50px; background: dodgerblue ; "  type="button" onclick="tien()">Convert</button>
</form>
<p id="result"></p>
<script>



    function tien(){
        let vnDong = document.getElementById("money").value;
        let usd = vnDong/23000;
        document.getElementById("result").innerHTML = "The result is " + usd + " USD";
        // document.write(usd);
    }
</script>
</body>
</html>
