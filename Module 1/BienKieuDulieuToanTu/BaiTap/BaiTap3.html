<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excercise</title>
</head>
<body>
<h3><strong>Caculator</strong></h3>
<br><br>
<form>
<input id="inputfirstnumber" type="number" name="firstnumber"/>
<input id="inputsecondnumber" type="number" name="secondnumber"/>
<br><br>
<button type="button" onclick="addition()">Addition(+)</button>
<button type="button" onclick="subtraction()">Subtraction(-)</button>
<button type="button" onclick="multiplication()">Multiplication(*)</button>
<button type="button" onclick="division()">Division(/)</button>
<input type="reset" name="reset" value="reset"/>
<p id="result"></p>
</form>
<script>
    function addition() {
        let firstNum = parseInt(document.getElementById("inputfirstnumber").value);
        let secondNum =parseInt(document.getElementById("inputsecondnumber").value);
        let result = firstNum + secondNum;
        document.getElementById("result").innerHTML = "The result: " + result;
    }
    function subtraction(){
        let firstNum = parseInt(document.getElementById("inputfirstnumber").value);
        let secondNum =parseInt(document.getElementById("inputsecondnumber").value);
        let result = firstNum - secondNum;
        document.getElementById("result").innerHTML = "The result: " + result;
    }
    function multiplication() {
        let firstNum = parseInt(document.getElementById("inputfirstnumber").value);
        let secondNum =parseInt(document.getElementById("inputsecondnumber").value);
        let result = firstNum*secondNum;
        document.getElementById("result").innerHTML = "The result: " + result;
    }
    function division() {
        let firstNum = parseInt(document.getElementById("inputfirstnumber").value);
        let secondNum =parseInt(document.getElementById("inputsecondnumber").value);
        let result = firstNum/secondNum;
        document.getElementById("result").innerHTML = "The result: " + result;
    }
</script>
</body>
</html>
