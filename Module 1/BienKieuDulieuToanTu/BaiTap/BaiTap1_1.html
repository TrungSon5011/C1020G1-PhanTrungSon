<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
</head>
<body>
<script>
    let inputPhysics = prompt("Input the physics point: ");
    let inputChemistry = prompt("Input the chemistry point: ");
    let inputBiology = prompt("Input the biology: ");
    let physics = parseInt(inputPhysics);
    let chemistry = parseInt(inputChemistry);
    let biology = parseInt(inputBiology);
    let totalPoint = physics + chemistry + biology;
    let averagePoint = totalPoint/3;
    document.write("Average point is "+ averagePoint);
    document.write("<br>");
    document.write("Total point is "+ totalPoint);
</script>
</body>
</html>
