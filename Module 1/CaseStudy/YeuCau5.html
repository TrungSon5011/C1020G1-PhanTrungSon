<script>
    let arrListCustomers = [];
    menu();
    function menu(){
        let menuList = prompt("1. Add name customer \n 2. Delete customer \n 3. Show information\n" +
            " 4. Edit information \n 5.Cancel");
        switch (menuList) {
            case "1": addNameCus();

                break;
            case "2": delCus();

            case "3": showInfor();
                break;
            case "4": editInfor();
            case "5":
            // alert("Cancel");
            // menu();
        }
    }
    function addNameCus() {
        let numCustomer = prompt("Enter number of customer:");
        for (let i = 0; i < numCustomer; i++) {
            arrListCustomers[i] = {
                name: prompt("Enter name:"),
                address: prompt("Enter address:"),
                id: prompt("Enter id number: "),
                birth: prompt("Enter birthday: "),
                email: prompt("Enter the email: "),
                quantityIncluded: prompt("Enter the quantity included: "),
                rentDay: prompt("Enter the rent days: "),

            };
        }
        showInfor();
    }
    function delCus(){
        let text = "" ;
        for(let i = 0; i< arrListCustomers.length;i++){
            text += (i+1) + " " +arrListCustomers[i].name +"  ";
        }
        let choose =prompt("Enter the number of customer you want to remove:\n"+text);
        arrListCustomers.splice(choose-1,1);
        showInfor();
    }
    function showInfor() {
        arrListCustomers.sort(function (a,b) {
        let nameA = a.name.toUpperCase();
        let nameB = b.name.toUpperCase();
        if(nameA > nameB){
        return -1;
        }
        if(nameB > nameA){
            return 1;
        }
        return 0;

        });
        for(let i = 0; i < arrListCustomers.length;i++){
            alert("Customer information: \n"+
            "1. Name: "+ arrListCustomers[i].name + "\n" +
             "2. Address: "+arrListCustomers[i].address+"\n"+
             "3. Id: "+ arrListCustomers[i].id +"\n"+
             "4. Birth: "+ arrListCustomers[i].birth +"\n"+
             "5. Email: "+ arrListCustomers[i].email +"\n"+
             "6. Quantity Included: "+ arrListCustomers[i].quantityIncluded +"\n"+
             "7. Rent days: "+ arrListCustomers[i].rentDay +"\n"
            )
        }
        menu();
    }
    function editInfor() {
        let text = "" ;
        for(let i = 0; i< arrListCustomers.length;i++){
            text += (i+1) + " " +arrListCustomers[i].name +"  ";
        }
        let chooseNum =prompt("Enter the number of customer you want to remove:\n"+text);
        let chooseType = prompt("Customer information: \n"+
            "1. Name: "+ arrListCustomers[chooseNum-1].name + "\n" +
            "2. Address: "+arrListCustomers[chooseNum-1].address+"\n"+
            "3. Id: "+ arrListCustomers[chooseNum-1].id +"\n"+

        switch(chooseType){
