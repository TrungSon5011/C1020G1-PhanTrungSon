<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("enter a number: ");
    let array = [1,3,546,7,54,4];
    for(let i = 0; i< array.length;i++){
        if(value == array[i] ){
            document.write("Value " + array[i]+" found at"+ i );
        }

    }
</script>
