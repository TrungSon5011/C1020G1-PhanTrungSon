<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link type="text/css" rel="stylesheet" href="scratch.css">
</head>
<body>
<form class="hover">
    <fieldset>
        <p ><h1 style="color: blue; background: orange; text-align: center">REGISTER FORM</h1></p>
        <label>Name</label>
        <input type="text" name="name" style="margin-left: 18px"/><br><br>
        <label>Birthday</label>
        <input type="text" name="birthday" /><br><br>
        <label>Gender</label>
        <input type="radio" name="gender" style="margin-left: 5px"/>Male
        <input type="radio" name="gender"/>Female<br><br>
        <label>Address</label>
        <textarea style="margin-left: 5px"></textarea><br><br>
        <label>Grade</label>
        <select style="margin-left: 18px">
            <option>Java</option>
            <option>Javascript</option>

        </select><br><br>
        <label>Email</label>
        <input type="email" name="email" style="margin-left: 20px" /><br><br>
        <label>Phone</label>
        <input type="number" name="phone" style="margin-left: 20px"/><br><br>
        <input type="submit" name="submit" value="submit" style="margin-left: 40px"/>
        <input type="reset" name="reset" value="reset" style="margin-left: 20px"/>
    </fieldset>
</form>

</body>
</html>
