<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link type="text/css" rel="stylesheet" href="cssforHtml5.css"/>
</head>
<body>
<p style="font-family: sans-serif; margin-left: 250px" >A test table with merged cells</p>
<table>
    <tr>
        <th rowspan="2"></th>
        <th colspan="2"><strong>Average</strong></th>
        <th rowspan="2"><strong>Red eyes</strong></th>
    </tr>
    <tr>
        <td><strong>height</strong></td>
        <td><strong>weight</strong></td>
    </tr>
    <tr>
    <td>Male</td>
    <td>1.9</td>
    <td>0.003</td>
    <td>40%</td>
    </tr>
    <tr>
        <td>Female</td>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
    </tr>
</table>
</body>
</html>
