<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let num = prompt("Enter length of the array:");
    for(let i = 0; i< num;i++){
        array[i] = prompt("Enter a number:");
    }
    let first = 0;
    let last = array.length -1;
    while(first < last){
        let temp = array[first];
        array[first] =  array[last];
        array[last] = temp;
        first++;
        last--;
    }
    document.write(array);
</script>
</body>
</html>
