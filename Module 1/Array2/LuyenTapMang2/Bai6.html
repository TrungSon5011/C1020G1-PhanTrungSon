<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [" - ", " , ", " + ", " = ", " - ", " - "];
    for(let i = 0; i < array.length;i++){
        if(array[i] == " - "){
            array[i] = " _ ";
        }
    }
    document.writeln(array);
</script>
</body>
</html>
