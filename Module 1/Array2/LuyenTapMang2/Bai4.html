<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let stringInput = prompt("enter a word:");
    let checkLength = stringInput.length;
    let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let counts = 0;
    for(let  i = 0;i < stringInput.length;i++){
        for(let j = 0; j < LOWER.length;j++){
            if(stringInput[i] == LOWER[j]){
                counts ++;
            }
        }
    }
    document.write(counts);
</script>
</body>
</html>
