<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let month = parseInt(prompt("Vay trong bao nhieu thang: "));
    let laiSuat = parseInt(prompt("Lai suat bao nhieu %:"));
    let soTienVay = parseInt(prompt("Vay so tien: "));
    let tienLai = 0;
    for(let i = 1; i <=  month;i++){
        tienLai = (soTienVay + tienLai)*(laiSuat/100);
    }
    document.write("Tien lai: "+tienLai);
</script>
</body>
</html>
