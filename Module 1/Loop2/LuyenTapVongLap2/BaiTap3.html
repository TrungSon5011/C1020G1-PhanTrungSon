<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let i = 0; i < 5;i++){
        for(let j = 0; j <= i; j++){
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    for(let i = 5; i >0; i--){
        for(let j = i; j > 0;j--){
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    for(let i = 0; i < 5; i++){
        for(let j = i; j < 4;j++){
            document.write(" &nbsp;");
        }
        for(let r = 0; r<= i; r++){
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
   for(let i = 0; i < 5;i++){
       for(let r = i;r > 0;r--){
           document.write(" &nbsp;");
       }
       for(let j = i; j < 5;j++){
           document.write("*");
       }
       document.write("<br>");
   }

</script>
</body>
</html>
