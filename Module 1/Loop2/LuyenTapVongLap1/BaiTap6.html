<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let counts = 0;
    let num = 0;
    let sum = 0;
    while(counts != 30){
        if(num % 7 == 0){
            sum = sum + num;
            counts++;
        }
        num++;
    }
    document.write(sum);
</script>
</body>
</html>
