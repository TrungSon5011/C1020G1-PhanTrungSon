<script>
    let brower = prompt("what the brower is you using?", "");

        case "Edge": alert("You've got the Edge!");
        case "Chrome":
        case "Firefox":
        case "Safari" :
        case "Opera":  alert('Okay we support these browsers too');
        break;

    }
</script>
