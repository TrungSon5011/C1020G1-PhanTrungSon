<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Enter a number: "));
    if (num > 0){
        document.write("Greater than 0");
    }
    else if(num < 0){
        document.write("Less than 0");
    }
    else{
        document.write("0");
    }
</script>
</body>
</html>
