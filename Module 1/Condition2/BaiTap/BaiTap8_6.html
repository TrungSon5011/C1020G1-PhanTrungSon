<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let money = 0;
    let doanhSo = parseInt(prompt("Nhập doanh số bán hàng"));
    if(doanhSo > 100000000){
        money = doanhSo*30/100;
    }
    else if(doanhSo >50000000){
        money = doanhSo*20/100;
    }
    else{
        money = doanhSo*10/100;
    }
    alert(money);

</script>
</body>
</html>
