<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://my-test-11.slatic.net/p/b45217faafba7bbab2312974285f0ab9.jpg" width="200px">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click me!" onclick="moveRight()"/>
</form>
<script>
    // window.onload = init;
    let imgObj = null;
    imgObj = document.getElementById("myImage");
    function init() {
        // imgObj = document.getElementById("myImage");
        imgObj.style.position = "Relative";
        imgObj.style.left ="0px";
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
    }
    window.onload = init;

</script>
</body>
</html>
