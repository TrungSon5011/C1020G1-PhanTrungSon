<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature{
        constructor(celcius) {
            this.celcius = celcius;
        }
        getFahrenheit(){
            return 9*this.celcius/5 + 32;
        }
        getKevin(){
            return this.celcius + 273.15;
        }
    }
    let temperature = new Temperature(25);
    document.write("Fahrenheit: "+ temperature.getFahrenheit() + "; Kevin: "+temperature.getKevin());
</script>
</body>
</html>
