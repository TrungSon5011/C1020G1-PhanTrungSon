<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mô Tả Điện Thoại</title>
</head>
<body>
<script>
    //Mô tả điện thoại
    class Mobile{
        constructor(battery, name) {
            this.battery = battery;
            this.name = name;
            this.arrayTyping = [];
            this.arraySent = [];
            this.arrayReceived = [];
            this.turnOn = false;
        }
        //Bật.Tắt Đth
        turnOnMobile() {
            return this.turnOn = true;
        }
        turnOffMobile() {
            return this.turnOn = false;
        }
        //Thông số trạng thái pin (số nguyên <= 100dv)
        CheckBattery(){
            return this.battery;
        }
        //Xạc pin
        chargeBattery() {
            while (this.battery <100){
                this.battery++;
                let message = "Full charge!";
                return message;
            }
        }
        //Soạn tin nhắn
        typingMessage() {
            if (this.turnOnMobile()) {
                let message = prompt("Type your messenger: ");
                this.arrayTyping.push(message);
                this.arraySent.push(message);
                this.battery--;
                return message;
            }
        }
        //Gửi tin nhắn
        sendMessage(message, mobile) {
            if (this.turnOnMobile()) {
                mobile.arrayReceived.push(message);
                alert("Sent Message: " + mobile.arrayReceived + "\n");
                this.battery--;
            }
        }
        showSentMessage() {
            if (this.turnOnMobile()) {
                document.write("Sent Message: " + this.arraySent + "<br>");
                this.battery--;
            }
        }
        //Nhận tin nhắn
        showReceivedMesage() {
            if (this.turnOnMobile()) {
                document.write("Received Messenger: " + this.arrayReceived + "<br>");
                this.battery--;
            }
        }
    }
    //Iphone & Nokia
    let nokia = new Mobile(100, "Nokia");
    let iphone = new Mobile(100, "Iphone 12 Pro Max");
    nokia.sendMessage(nokia.typingMessage(), iphone);
    nokia.showSentMessage();
    document.write("Battery Nokia:" + nokia.CheckBattery() + "<br><br>");
    iphone.showReceivedMesage();
    document.write("Battery Iphone:" + iphone.CheckBattery() + "<br>");
</script>
</body>
</html>
</body>
