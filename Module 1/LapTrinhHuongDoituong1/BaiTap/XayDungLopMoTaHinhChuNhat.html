<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1000px" height="500px" style="border: 1px solid #d3d3d3;"></canvas>

<script>
    class Rectangle{
        constructor(height, width) {
            this.height = height;
            this.width = width;
        }
        getArea(){
            return this.height*this.width;
        }
        getParameter(){
            return (this.height + this.width)*2;
        }
        createRectangle(){
                let ctx = document.getElementById("myCanvas").getContext("2d");
                ctx.fillStyle = "#FF0000";
                ctx.fillRect(0,0,this.height,this.width);
            }
    }
    let rectangle = new Rectangle(500,250);
    rectangle.createRectangle();
    document.write("Area: "+rectangle.getArea() +"; parameter: "+rectangle.getParameter());
</script>
</body>
</html>
