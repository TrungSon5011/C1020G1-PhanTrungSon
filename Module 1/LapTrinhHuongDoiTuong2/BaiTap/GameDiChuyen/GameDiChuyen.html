<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, right, size) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.right = right;
        this.size = size;

        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute; right:' + this.right + '" />';
        };

        this.moveRight = function () {
            this.left += 200;
            console.log('ok: ' + this.left);
        }
        this.moveLeft = function () {
            this.left -= 50;
            console.log('okay: ' + this.right);
        }
    }
    var hero = new Hero('fcb36d4db9bd881a42191b3caebc4e6a.jpg', 20, 30, 30, 200);
    let check = false;

    function start() {
        if (hero.left >= (window.innerWidth-hero.size)){
            check = true;
        }
        if (hero.left < (window.innerWidth - hero.size) && !check) {
            hero.moveRight();
        }
        if (hero.right < window.innerWidth - hero.size && check) {
            hero.moveLeft();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }
    start();
</script>
</body>
</html>
