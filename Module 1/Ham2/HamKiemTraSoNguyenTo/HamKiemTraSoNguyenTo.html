<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function primeNumber(num) {
        let test = false;
        if(num > 1){
            if(num == 2){
                test = true;
            }
            else{
                let i;
                for( i = 2; i <  num; i++){
                    if(num % i == 0){
                        break;
                    }
                }
                if(i ==  num){
                    test = true;
                }
            }
        }
        return test;
    }
   for(let j = 0; j< 10000;j++){
       if(primeNumber(j)){
           document.writeln(j);
       }
   }
</script>
</body>
</html>
