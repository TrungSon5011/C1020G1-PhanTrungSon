<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkElement(charac, arr){
        let count = 0;
        for(let i = 0; i < arr.length;i++){
            if(charac == arr[i]){
                count++;
            }
        }
        if(count > 0){
            return count;
        }else{
            return -1;
        }
    }
    let array = [1,34,32,12,43,12,"*","dfsf"];
    let inputCha = prompt("Enter a character:");
    let result = checkElement(inputCha,array);
    document.write(result);
</script>
</body>
</html>
