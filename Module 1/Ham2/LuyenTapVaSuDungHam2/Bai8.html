<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(arr){
      arr.reverse();
      return arr;
    }
    let arrayInput = window.prompt("Enter:");
    let array = arrayInput.split("");
    document.write(swap(array));
</script>
</body>
</html>
