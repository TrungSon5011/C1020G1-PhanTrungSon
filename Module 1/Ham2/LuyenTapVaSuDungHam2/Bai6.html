<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

        function isInt(num)
        {
            if(parseInt(num)== num)
            {
                if(num > 0){
                    return true;
                }else{
                    return false;
                }
            }
        }
    let numInput = prompt("Enter a number: ");
    let result =(isInt(numInput));
    alert(result);
</script>
</body>
</html>
