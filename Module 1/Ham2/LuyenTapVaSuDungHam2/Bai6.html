<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPositiveNum(num){
        if(num > 0){
            return true;
        }
        else{
            return false;
        }
    }
    let numInput = prompt("Enter a number: ");
    let result =(checkPositiveNum(numInput));
    alert(result);
</script>
</body>
</html>
