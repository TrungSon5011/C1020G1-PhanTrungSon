<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function twoNum(num1,num2){
        if(num1 > num2){
            return true;

        }
        if(num1 < num2){
            return false;

        }
    }
    let firstNum = parseInt(prompt("Enter the first number:"));
    let secondNum = parseInt(prompt("Enter the second number:"));
    let check = twoNum(firstNum,secondNum);
    if(check){
        alert("First number is greater than second number");
    }else{
        alert(firstNum+secondNum);
    }
</script>
</body>
</html>
