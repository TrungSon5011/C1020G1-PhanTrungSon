<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/}">
        Back to Product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/delete}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}" disabled/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}" disabled/>
        </div>
        <div>
            <label>Price</label>
            <input type="email" th:field="*{price}" disabled/>
        </div>
        <div>
            <label>Description</label>
            <input type="text" th:field="*{description}" disabled/>
        </div>
        <input type="submit" value="Delete"></input>
    </form>
</div>
</body>
</html>
