<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
<a th:href="@{/}">Back to Product list</a>
<table>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Delete</th>
    </tr>
    <tr th:each="product : ${cart}">
        <td th:text="${product.key.name}"></td>
        <td th:text="${product.value}"></td>
        <td th:text="${product.value*product.key.price}"></td>
        <td><a th:href="@{cart/{id}/quantity_form(id=${product.key.id})}">Edit Quantity</a></td>
<!--        <td>-->
<!--            <form th:action="@{cart/{id}/quantity(id=${product.key.id})}">-->
<!--                <input name="quantity" type="number">-->
<!--                <input type="submit" value="Edit">-->
<!--            </form>-->
<!--        </td>-->
        <td><a th:href="@{cart/{id}/delete(id=${product.key.id})}">Delete</a></td>
    </tr>
</table>
<h3>Total price: <p th:text="${totalPrice}"></p></h3>
<a th:href="@{/bought}">Click here to Buy all</a>
<br>
<a th:href="@{cart/delete}">Delete All</a>
</body>
</html>
