<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}
        [class*="col-"] {
             float: left;
             padding: 10px;
         }

        .header{
            color: white;
            background-color: black;
            padding: 10px;
            position: fixed;
        }
        #login{
            float: right;
        }
        .header ul li{
            display: inline;
            margin: 5px;
        }
        .header ul li:hover{
            background-color: red;
        }
        .left{
            color: blue;
            background-color: #4E4E4E;
            padding: 50px;
        }
        .content{
            text-align: center;
            font-family: sans-serif;
            padding: 10px;
        }
        .right{
            background-color: #8E8C8C;
            padding: 50px;
            text-align: center;

        }
        .right p{
            padding: 10px;
            margin: 5px;
            border-color: black;
            box-sizing: border-box;
            text-align: center;
        }
        .footer{
            color: white;
            background-color: #8E8C8C;
        }
        .footer{
            text-align: center;
            padding: 10px;
        }
        @media only screen and (max-width: 768px) {
            [class*="col-"] {
                width: 100%;
            }
        }

    </style>
</head>
<body>
<div class="col-12">
<div class="header">
    <ul>
        <li>Logo</li>
        <li>Home</li>
        <li>About</li>
        <li>Projects</li>
        <li>Contacts</li>
        <li id="login">Login</li>
    </ul>
</div>
</div>
<div class="col-3">
<div class="left">
    <p>Link</p>
    <p>Link</p>
    <p>Link</p>
</div>
</div>
<div class="col-6">
<div class="content">
    <h1>welcome</h1>
    <p>Welcome everyone to here to read something the stupiest in the world</p>
    <h2>Test</h2>
    <p>Loren ipsum</p>
</div>
</div>
<div class="col-3">
<div class="right">
    <p>ADS</p>
    <br>
    <p>ADS</p>
</div>
</div>
<div class="col-12">
<div class="footer">Footer text</div>
</div>
</body>
</html>
